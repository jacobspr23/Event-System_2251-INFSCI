<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 50%;
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h2 {
            margin: 0 0 10px;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Search for Events</h1>
    <form method="get" action="">
        <input type="text" name="search" value="{{ query }}" placeholder="Search for events">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for event in events %}
            <li>
                <h2>{{ event.title }}</h2>
                <p>{{ event.description }}</p>
                <p><strong>Location:</strong> {{ event.location }}</p>
                <p><strong>Time:</strong> {{ event.time }}</p>
                <p><strong>Tags:</strong> {{ event.tags.all|join:", " }}</p>
            </li>
        {% empty %}
            <p>No events found matching your search.</p>
        {% endfor %}
    </ul>
</body>
</html>
