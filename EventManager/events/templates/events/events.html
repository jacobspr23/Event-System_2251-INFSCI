{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

    <title>Document</title>

    <link rel="stylesheet" href="{% static 'style/style.css' %}" />

    <style>
      .hero {
        background-image: url("{% static 'events/hero.jpg' %}");
        min-height: 30rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pitt Events</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-primary" aria-current="page" href="/events">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="search/">Search</a>
            </li>
          </ul>
          <button class="btn btn-primary" type="submit">Go to Dashboard</button>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="d-flex justify-content-between mb-4">
        <h1 class="">Events</h1>
        <div class="d-flex align-items-center gap-2">
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Search Input" />
          <input class="btn btn-primary" type="button" value="Search" />
        </div>
      </div>
      <div class="mb-5">
        {% for event in events %}
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ event.title }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{ event.type }}</h6>
            <p class="card-text">{{ event.description }}</p>
            <a href="#" class="card-link">Card link</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <footer class="bg-body-tertiary text-center text-lg-start">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05)">
        Â© 2024 Copyright:
        <a class="text-body" href="#">Pitt Events</a>
      </div>
    </footer>
  </body>
</html>
